<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Harvest Moon BTN - Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="game"></div>

    <script>
        // Configuração principal
        EJS_player = "#game";
        EJS_core = "psx";
        EJS_gameName = "Harvest Moon - Back to Nature";
        EJS_color = "#1e90ff";
        EJS_startOnLoaded = true;

        // Caminho do EmulatorJS
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

        // SUA ROM — Catbox (CORS liberado)
        EJS_gameUrl = "https://files.catbox.moe/f3so5d.zip";

        // Mapeamento personalizado das teclas
        // PSX code map reference:
        // 0 = UP, 1 = RIGHT, 2 = DOWN, 3 = LEFT,
        // 4 = TRIANGLE, 5 = CIRCLE, 6 = CROSS, 7 = SQUARE,
        // 8 = L1, 9 = R1, 10 = L2, 11 = R2,
        // 12 = SELECT, 13 = START

        window.EJS_playerSettings = {
            gamepad: {
                0: ["ArrowUp", "KeyW"],
                1: ["ArrowRight", "KeyD"],
                2: ["ArrowDown", "KeyS"],
                3: ["ArrowLeft", "KeyA"],

                4: ["KeyI"],   // Triângulo
                5: ["KeyL"],   // Bolinha
                6: ["KeyK"],   // X
                7: ["KeyJ"],   // Quadrado

                8: ["KeyQ"],   // L1
                10: ["Digit2"], // L2
                9: ["KeyU"],    // R1
                11: ["Digit8"], // R2

                12: ["Space"], // Select
                13: ["Enter"]  // Start
            }
        };
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
