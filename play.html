<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Harvest Moon BTN - Emulator</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="game"></div>

    <script>
        // Configuração principal
        EJS_player = "#game";
        EJS_core = "psx";
        EJS_gameName = "Harvest Moon - Back to Nature";
        EJS_color = "#1e90ff";
        EJS_startOnLoaded = true;

        // Caminho do EmulatorJS
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

        // ROM via Catbox (CORS liberado)
        EJS_gameUrl = "https://files.catbox.moe/f3so5d.zip";

        // MAPA DE TECLAS CORRIGIDO
        EJS_playerSettings = {
            gamepad: {
                0: ["ArrowUp", "KeyW"],      // UP
                1: ["ArrowRight", "KeyD"],   // RIGHT
                2: ["ArrowDown", "KeyS"],    // DOWN
                3: ["ArrowLeft", "KeyA"],    // LEFT

                4: ["KeyI"],   // Triângulo
                5: ["KeyL"],   // Bolinha
                6: ["KeyK"],   // X
                7: ["KeyJ"],   // Quadrado

                8: ["KeyQ"],     // L1
                10: ["Digit2"],  // L2
                9: ["KeyU"],     // R1
                11: ["Digit8"],  // R2

                12: ["Space"],  // Select
                13: ["Enter"]   // Start
            }
        };
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
