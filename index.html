<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Harvest Moon BTN - EmulatorJS </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
        }
        #game {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="game"></div>

<script>
    EJS_player = "#game";
    EJS_core = "psx";
    EJS_gameName = "Harvest Moon BTN";
    EJS_color = "#0064ff";
    EJS_startOnLoaded = true;
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";

    // SUA ROM no GitHub Releases
    EJS_gameUrl = "https://github.com/johnny1201/emulator/releases/download/v1/Harvest.Moon.-.Back.to.Nature.bin";

    // MAPA DE TECLAS PERSONALIZADO
    EJS_controls = {
        "UP": ["ArrowUp", "w"],
        "DOWN": ["ArrowDown", "s"],
        "LEFT": ["ArrowLeft", "a"],
        "RIGHT": ["ArrowRight", "d"],

        "SQUARE": ["j"],
        "CROSS": ["k"],
        "CIRCLE": ["l"],
        "TRIANGLE": ["i"],

        "L1": ["q"],
        "L2": ["2"],
        "R1": ["u"],
        "R2": ["8"],

        "START": ["Enter"],
        "SELECT": [" "]
    };
</script>

<script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
