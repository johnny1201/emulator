<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PS1 Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #game {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 10px;
    }
  </style>

  <script src="https://cdn.emulatorjs.org/latest/data.js"></script>
  <script src="https://cdn.emulatorjs.org/latest/emulator.js"></script>
</head>

<body>

  <h2>PS1 Web Player</h2>
  <p>Selecione sua ROM .BIN:</p>

  <input type="file" id="romFile" accept=".bin">

  <div id="game"></div>

  <script>
    document.getElementById("romFile").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const blob = new Blob([arrayBuffer]);
      const romUrl = URL.createObjectURL(blob);

      // ========= CONFIGURAÇÃO CORRETA =========
      EJS_player = "#game";
      EJS_core = "psx";
      EJS_gameUrl = romUrl;

      // ESSENCIAL NO REPLIT
      EJS_gameID = "mypsxgame";

      // Caminho do EmulatorJS via CDN
      EJS_pathtodata = "https://cdn.emulatorjs.org/latest/";

      // Iniciar de verdade
      EJS_start();
    });
  </script>

</body>

</html>
